{{- define "main" -}}
<div class="wrapper list-page">
    <header class="header">
        <h1 class="header-title center">{{ .Title }}</h1>
    </header>
    <main class="page-content" aria-label="Content">
        {{ range .Pages.GroupByDate "2006" }}
        {{ $year := .Key }}

        {{ range .Pages.ByParam "order" }}
        {{ if not (.Params.exclude) }}
            {{ partial "postCard" . }}
        {{ end }}

        {{ end }}
        {{ end }}
    </main>
</div>
{{- end -}}
